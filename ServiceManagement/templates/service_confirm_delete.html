{% extends "base.html" %}

{% block title %}Supprimer un service{% endblock %}
{% block header %}Supprimer un service{% endblock %}

{% block content %}
<h2>Êtes-vous sûr de vouloir supprimer ce service ?</h2>
<p><strong>{{ service.name }}</strong></p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger"><i class="fas fa-trash-alt"></i> Supprimer</button>
    <a href="{% url 'service_list' %}" class="btn btn-secondary">Annuler</a>
</form>
{% endblock %}
