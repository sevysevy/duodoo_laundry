{% extends "base.html" %}

{% block title %}{{ form.instance.pk|yesno:"Modifier l'Agence,Ajouter une nouvelle Agence" }}{% endblock %}

{% block content %}
<h2>{{ form.instance.pk|yesno:"Modifier l'Agence,Ajouter une nouvelle Agence" }}</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Enregistrer</button>
    <a href="{% url 'agency_list' %}" class="btn btn-secondary">Annuler</a>
</form>
{% endblock %}
