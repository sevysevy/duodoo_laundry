{% extends "base.html" %}

{% block title %}Supprimer l'Agence{% endblock %}

{% block content %}
<h2>Supprimer l'Agence</h2>
<p>Êtes-vous sûr de vouloir supprimer l'agence <strong>{{ agency.name }}</strong> ? Cette action est irréversible.</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Supprimer</button>
    <a href="{% url 'agency_list' %}" class="btn btn-secondary">Annuler</a>
</form>
{% endblock %}
