{% extends "base.html" %}

{% block title %}Clôturer la Session{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white text-center">
                    <h3>Clôturer la Session</h3>
                </div>
                <div class="card-body p-4">
                    <p>Proposition de montant de clôture basée sur les fonds actuels :</p>
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="closing_amount" class="form-label">Montant de clôture</label>
                            <input type="number" step="0.01" name="closing_amount" id="closing_amount"
                                   value="{{ proposed_closing_amount }}" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Fermer la Session</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
